<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Game</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 60px);
        grid-template-rows: repeat(3, 60px);
        gap: 0px;
    }

    .grid-cell {
        background-color: #ddd;
        border: 2px solid #aaa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
    }

    .track-straight {
        background-color: #aaf;
    }

    .track-curve {
        background-color: #faa;
    }

    .track-junction {
        background-color: #afa;
    }

    .track-empty {
        background-color: #ddd;
    }

    .start {
        background-color: #974f4f
    }

    .end {
        background-color: aqua;
    }
</style>

    function grid_init(size) {
        const gridContainer = document.querySelector(".grid-container");
        gridContainer.innerHTML = '';
        gridContainer.style.gridTemplateColumns = `repeat(${size}, 60px)`;
        grid_generator(size, gridMatrix)
    }
    function grid_generator(size, gridMatrix) {
        const gridSize = size;
        const gridContainer = document.querySelector(".grid-container");
        gridContainer.innerHTML = '';
        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                var a = gridMatrix[row][col].split(".")
                var nodeType = a[0]
                var FacingDirection = a[1]
                const cell = document.createElement("div");
                cell.innerHTML = track_directions[FacingDirection]
                if (nodeType === '0') {
                    cell.innerHTML=""
                    cell.innerHTML = start_directions[FacingDirection / 2]
                    cell.classList.add("grid-cell", "start");
                }
                else if (nodeType == '1') {
                    cell.classList.add("grid-cell", "track-straight");
                }
                else if (nodeType == '2') {
                    cell.classList.add("grid-cell", "track-curve");
                }
                else if (nodeType === '3') {
                    cell.classList.add("grid-cell", "track-junction");
                    cell.addEventListener("click", () => toggleTrack(cell));
                }
                else if (nodeType == '4') {
                    cell.innerHTML=""
                    cell.innerHTML=end_directions[FacingDirection/2]
                    cell.classList.add("grid-cell", "end");
                }
                else if (nodeType == '5') {
                    cell.classList.add("grid-cell", "track-empty");
                }
                else {
                    break
                }
                cell.dataset.row = row;
                cell.dataset.col = col;
                gridContainer.appendChild(cell);
            }
        }
    }
    function toggleTrack(cell) {
        if (cell.innerHTML == track_directions[0]) cell.innerHTML = track_directions[2]
        else if (cell.innerHTML == track_directions[2]) cell.innerHTML = track_directions[4]
        else if (cell.innerHTML == track_directions[4]) cell.innerHTML = track_directions[6]
        else cell.innerHTML = track_directions[0]
    }
